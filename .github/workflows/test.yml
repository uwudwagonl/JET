name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check for server jar
        id: check-jar
        run: |
          if [ -f "libs/hytale-server.jar" ]; then
            echo "jar_exists=true" >> $GITHUB_OUTPUT
          else
            echo "jar_exists=false" >> $GITHUB_OUTPUT
            echo "::warning::libs/hytale-server.jar not found â€” compile and tests will be skipped. Add the jar to run full CI."
          fi

      - name: Compile and run tests
        if: steps.check-jar.outputs.jar_exists == 'true'
        run: ./gradlew test --no-daemon

      - name: Upload test results
        if: steps.check-jar.outputs.jar_exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/
          retention-days: 14
